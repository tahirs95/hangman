<!DOCTYPE html>
<html lang="en">
<head>
  <title>Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.18.0/css/mdb.min.css" rel="stylesheet">  
<link rel="icon" href="/static/assets/images/logo.png"  sizes="16x16">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="/static/assets/css/style.css">
</head>
<body>
    
<div class="container">
  <div class="text-center">
    <a class="mx-auto text-center" href="/"><img id="logo" class="w-30" src="/static/assets/images/logo.png"></a>
  </div>
  {% if form.non_field_errors %}
              <div class="alert alert-danger text-center">{{ form.non_field_errors.0}}</div>
                {% endif %} 
    <form method="POST">
      {% csrf_token %}  
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-4 col-form-label text_right"><h2 class="font-weight-bold"> Username </h2></label>
            <div class="col-sm-8">
              <input type="text" name="username" class="form-control w-50 mt-1" id="staticEmail" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="staticEmail" class="col-sm-4 col-form-label text_right"><h2 class="font-weight-bold"> Password </h2></label>
            <div class="col-sm-8">
              <input type="password" name="password" class="form-control w-50 mt-1" id="staticEmail" required>
            </div>
          </div>
          <h5 class="text-center">Don't have an account? <a class="font-weight-bold" href="/signup" id="anchor">Click here to Register</a></h5>
          <div class="mt-2 text_right">
          <button type="submit" class="btn btn-outline-light font-weight-bold waves-effect" data-mdb-ripple-color="dark">
            <h5 class="font-weight-bold"> LOG IN </h5>
          </button>
        </div>
      </form>
    </div>
    </body>
