       Best Scenario:

    <p class="text-center">

    <script>
 

        document.getElementById("value1").innerText = (JSON.parse(localStorage.getItem("length"))) * 5
         document.getElementById("value2").innerText = (JSON.parse(localStorage.getItem("length"))) * 10;
         document.getElementById("total").innerText = JSON.parse(localStorage.getItem("flips1"))+JSON.parse(localStorage.getItem("flips2"))+JSON.parse(localStorage.getItem("flips3"))+JSON.parse(localStorage.getItem("flips4"))+JSON.parse(localStorage.getItem("flips5"))
    //bar
var ctxB = document.getElementById("lineChart").getContext('2d');
var myBarChart = new Chart(ctxB, {
type: 'bar',
data: {
labels: ["Level 1","Level 2","Level 3","Level 4","Level 5"],
datasets: [{
label: 'Time in Seconds',
data: [JSON.parse(localStorage.getItem("time1")),JSON.parse(localStorage.getItem("time2")),JSON.parse(localStorage.getItem("time3")),JSON.parse(localStorage.getItem("time4")),JSON.parse(localStorage.getItem("time5"))],

],
borderWidth: 1
},
{
