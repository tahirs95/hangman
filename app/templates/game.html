<!DOCTYPE html>
<html lang="en">
<head>
  <title>Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.18.0/css/mdb.min.css" rel="stylesheet">  
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="/static/assets/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand mx-auto text-center" href="/"><img id="logo" src="/static/assets/images/logo.png"></a>
      </nav>
<div class="container">
          <div class="mt-5 text-center">
          <a href="#" class="btn btn-outline-light font-weight-bold w-100 disabled" data-mdb-ripple-color="dark">
              
            <h5 class="font-weight-bold"> Enter Words For The Game </h5>
          </a>
        </div>
        <div class="mt-3">
            <form method="POST" action="/game/" onsubmit="form_submit()">
                {% csrf_token %}
                <div id="form">
                    {% if words|length > 0 %}
                   
                    {% else %}
                    <div class="row">
                  <div class="col-sm-6">
                    <div class="form-group">
                        <label for="pwd" ><h3 class="font-weight-bold"> Enter Word:</h3></label>
                        <input type="text"  class="form-control word" id="pwd" placeholder="Enter Word" data-name="1" required>
                      </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                        <label for="pwd" ><h3 class="font-weight-bold">Enter Translation:</h3></label>
                        <input type="text" class="form-control translation" id="pwd"  placeholder="Enter Translation" data-name="1" required>
                      </div>
                </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                          <div class="form-group">
                              <label for="pwd" ><h3 class="font-weight-bold"> Enter Word: </h3></label>
                              <input type="text" class="form-control word" id="pwd" placeholder="Enter Word" data-name="2" required>
                            </div>
                        </div>
                        <div class="col-sm-6">
                          <div class="form-group">
                              <label for="pwd" ><h3 class="font-weight-bold">Enter Translation: </h3></label>
                              <input type="text" class="form-control translation" id="pwd"  placeholder="Enter Translation" data-name="2" required>
                            </div>
                      </div>
                          </div>
                          <div class="row">
                            <div class="col-sm-6">
                              <div class="form-group">
                                  <label for="pwd" ><h3 class="font-weight-bold">Enter Word: </h3></label>
                                  <input type="text" class="form-control word" id="pwd" placeholder="Enter Word" data-name="3" required>
                                </div>
                            </div>
                            <div class="col-sm-6">
                              <div class="form-group">
                                  <label for="pwd" ><h3 class="font-weight-bold">Enter Translation: </h3></label>
                                  <input type="text" class="form-control translation" id="pwd" placeholder="Enter Translation" data-name="3" required>
                                </div>
                          </div>
                              </div>
                              <div class="row">
                                <div class="col-sm-6">
                                  <div class="form-group">
                                      <label for="pwd" ><h3 class="font-weight-bold"> Enter Word: </h3></label>
                                      <input type="text" class="form-control word" id="pwd" placeholder="Enter Word" data-name="4" required>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                  <div class="form-group">
                                      <label for="pwd" > <h3 class="font-weight-bold">Enter Translation: </h3></label>
                                      <input type="text" class="form-control translation" id="pwd" placeholder="Enter Translation" data-name="4" required>
                                    </div>
                              </div>
                                  </div>
                                  {% endif %}
                                </div>

                     <div class="col-sm-3 mt-2 mx-auto">
                <button type="button" class="btn btn-outline-light waves-effect font-weight-bold" style="width: 100% !important;" id="btn" data-mdb-ripple-color="dark" onclick="add_words()">
                    <i class="fa fa-plus"></i> Words </button>
             </div>                                  <div class="text_right mt-5">

                <input type="text" name="words" class="d-none" id="words">
                                 <button class="btn  btn-outline-light waves-effect font-weight-bold" ><h5 class="font-weight-bold"> Submit</h5></button>
                                  </div>
                          
                </form>
                
                
            </div>
            </div>
            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <!-- Bootstrap tooltips -->
            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
            <!-- Bootstrap core JavaScript -->
            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
            <!-- MDB core JavaScript -->
            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.18.0/js/mdb.min.js"></script>    
        <script>
  function form_submit(){
    var values = []
  localStorage.setItem("length",JSON.parse(document.querySelectorAll(".form-control").length))
  document.querySelectorAll(".form-control").forEach(function(item){
    var obj = {val:item.value,indicate:item.getAttribute('data-name')}
    values.push(obj)
  })

  document.getElementById("words").value = JSON.stringify(values)  }
            var words =  {{words|length}}
            var list  = {{words|safe}}
            var count = 5;
            if(words > 0){
              count  = (words/2) + 1;
               for(var i = 0 ; i <words ;i+=2){
                 $("#form").append(`
                 <div class="row">
                        <div class="col-sm-6">
                          <div class="form-group">
                              <label for="pwd" ><h3 class="font-weight-bold"> Enter Word:</h3></label>
                              <input type="text"  class="form-control word" id="pwd" value="`+list[i].val+`" placeholder="Enter Word" data-name="`+list[i].indicate+`" required>
                            </div>
                        </div>
                        <div class="col-sm-6">
                          <div class="form-group">
                              <label for="pwd" ><h3 class="font-weight-bold"> Translation:</h3></label>
                              <input type="text" class="form-control translation" id="pwd" value="`+list[i+1].val+`" placeholder="Enter Translation" data-name="`+list[i+1].indicate+`" required>
                            </div>
                      </div>
                          </div>
                 `)
               }
            }
function add_words(){
  $("#form").append(`
  <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                      <label for="pwd" ><h3 class="font-weight-bold"> Enter Word:</h3></label>
                      <input type="text" class="form-control word" id="pwd" placeholder="Enter Word" data-name="`+count+`" required>
                    </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                      <label for="pwd" ><h3 class="font-weight-bold">Enter Translation:</h3></label>
                      <input type="text" class="form-control translation" id="pwd" placeholder="Enter Translation" data-name="`+count+`" required>
                    </div>
              </div>
                  </div>

  `)
  count++;
  if(count > 25){
    document.getElementById("btn").style.display="none"
  }

}

        </script>
        </body>

            </html>
