<body>

<div class="container">
          <div class="mt-5 text-center">
          <a href="#" class="btn btn-outline-light font-weight-bold w-100 disabled" data-mdb-ripple-color="dark">
            <h5 class="font-weight-bold"> Enter Words For The Game </h5>
          </a>
        </div>
        <div class="mt-3">
            <form onsubmit="values_set()" action="javascript:void(0);">
                <div id="form">
                    <div class="row">
                  <div class="col-sm-6">
                    <div class="form-group">
                        <label for="pwd" ><h3 class="font-weight-bold"> 1st Word:</h3></label>
                        <input type="text"  class="form-control word" id="pwd" placeholder="Enter 1st Word" data-name="1" required>
                      </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                        <label for="pwd" ><h3 class="font-weight-bold"> Translation:</h3></label>
                        <input type="text" class="form-control translation" id="pwd"  placeholder="Enter Translation" data-name="1" required>
                      </div>
                </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                          <div class="form-group">
                              <label for="pwd" ><h3 class="font-weight-bold"> 2nd Word: </h3></label>
                              <input type="text" class="form-control word" id="pwd" placeholder="Enter 2nd Word" data-name="2" required>
                            </div>
                        </div>
                        <div class="col-sm-6">
                          <div class="form-group">
                              <label for="pwd" ><h3 class="font-weight-bold"> Translation: </h3></label>
                              <input type="text" class="form-control translation" id="pwd"  placeholder="Enter Translation" data-name="2" required>
                            </div>
                      </div>
                          </div>
                          <div class="row">
                            <div class="col-sm-6">
                              <div class="form-group">
                                  <label for="pwd" ><h3 class="font-weight-bold"> 3rd Word: </h3></label>
                                  <input type="text" class="form-control word" id="pwd" placeholder="Enter 3rd Word" data-name="3" required>
                                </div>
                            </div>
                            <div class="col-sm-6">
                              <div class="form-group">
                                  <label for="pwd" ><h3 class="font-weight-bold"> Translation: </h3></label>
                                  <input type="text" class="form-control translation" id="pwd" placeholder="Enter Translation" data-name="3" required>
                                </div>
                          </div>
                              </div>
                              <div class="row">
                                <div class="col-sm-6">
                                  <div class="form-group">
                                      <label for="pwd" ><h3 class="font-weight-bold"> 4th Word: </h3></label>
                                      <input type="text" class="form-control word" id="pwd" placeholder="Enter 4th Word" data-name="4" required>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                  <div class="form-group">
                                      <label for="pwd" > <h3 class="font-weight-bold"> Translation: </h3></label>
                                      <input type="text" class="form-control translation" id="pwd" placeholder="Enter Translation" data-name="4" required>
                                    </div>
                              </div>
                                  </div>
                                </div>

                     <div class="col-sm-3 mt-2 mx-auto">
                <button type="button" class="btn btn-outline-light waves-effect font-weight-bold" style="width: 100% !important;" id="btn" data-mdb-ripple-color="dark" onclick="add_words()">
                    <i class="fa fa-plus"></i> Words </button>
             </div>                                  <div class="text_right mt-5">

                <input type="text" name="words" class="d-none" id="words">
                                 <button class="btn  btn-outline-light waves-effect font-weight-bold" ><h5 class="font-weight-bold"> Submit</h5></button>
                                  </div>
                          
                </form>
                
                
            </div>
            </div>
            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <!-- Bootstrap tooltips -->
            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
            <!-- Bootstrap core JavaScript -->
            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
            <!-- MDB core JavaScript -->
            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.18.0/js/mdb.min.js"></script>    
        <script>

       
   localStorage.removeItem("values")
  localStorage.removeItem("time1")
  localStorage.removeItem("time2")
  localStorage.removeItem("time3")
  localStorage.removeItem("time4")
  localStorage.removeItem("time5")
  localStorage.removeItem("flips1")
  localStorage.removeItem("flips2")
  localStorage.removeItem("flips3")
  localStorage.removeItem("flips4")
  localStorage.removeItem("flips5")

              var count = 5;
function add_words(){
  $("#form").append(`
  <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                      <label for="pwd" ><h3 class="font-weight-bold"> `+count+`th Word:</h3></label>
                      <input type="text" class="form-control word" id="pwd" placeholder="Enter `+count+`th Word" data-name="`+count+`" required>
                    </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                      <label for="pwd" ><h3 class="font-weight-bold"> Translation:</h3></label>
                      <input type="text" class="form-control translation" id="pwd" placeholder="Enter Translation" data-name="`+count+`" required>
                    </div>
              </div>
                  </div>

  `)
  count++;
  if(count > 25){
    document.getElementById("btn").style.display="none"
  }

}
function values_set(){
  var values = []
  localStorage.setItem("length",JSON.parse(document.querySelectorAll(".form-control").length))
  document.querySelectorAll(".form-control").forEach(function(item){
    var obj = {val:item.value,indicate:item.getAttribute('data-name')}
    values.push(obj)
  })
  console.log(values)
  localStorage.setItem("values",JSON.stringify(values))
  window.location.href ="/solo-game"
}
        </script>
        </body>
